<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA V8 - OAB SANTANA DE PARNAÍBA</title>
    <style>
        :root { --neon: #00f2ff; --bg: #020617; --card: #0f172a; --text: #f1f5f9; --border: #1e293b; --accent: #22c55e; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        
        header { background: #000; border-bottom: 3px solid var(--neon); padding: 25px 50px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        header h1 { font-size: 14px; letter-spacing: 3px; color: var(--neon); margin: 0; font-weight: 900; }
        .oab-tag { font-size: 10px; color: #fff; background: #c2410c; padding: 4px 10px; border-radius: 4px; font-weight: bold; }

        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }

        /* Painel de Comando */
        .glass-panel { background: var(--card); border: 1px solid var(--border); padding: 35px; border-radius: 16px; margin-bottom: 40px; }
        .input-group { display: flex; gap: 15px; }
        input { flex: 1; background: #020617; border: 2px solid var(--border); padding: 18px; border-radius: 8px; color: #fff; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--neon); }
        .btn-v8 { background: var(--neon); color: #000; border: none; padding: 0 40px; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* Resultados Automáticos */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; display: none; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .card-stores { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 12px; }
        .store-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); }
        .store-name { font-weight: 800; color: var(--neon); }
        .price-val { color: var(--accent); font-family: monospace; font-size: 18px; }

        /* Relatório de Impressão */
        #printableArea { background: white; color: #000; padding: 50px; border-radius: 4px; margin-top: 50px; display: none; border: 1px solid #ccc; }
        .rep-header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 20px; }
        
        .print-btn { background: #000; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; }

        @media print { 
            body * { visibility: hidden; } 
            #printableArea, #printableArea * { visibility: visible; } 
            #printableArea { position: absolute; left: 0; top: 0; width: 100%; border: none; }
            .print-btn { display: none; }
        }
    </style>
</head>
<body>

<header>
    <h1>V8 PROMPT // PROCUREMENT SYSTEM</h1>
    <div class="oab-tag">OAB SANTANA DE PARNAÍBA</div>
</header>

<div class="container">
    <div class="glass-panel">
        <div class="input-group">
            <input type="text" id="itemName" placeholder="O que deseja orçar agora?">
            <button class="btn-v8" onclick="iniciarV8()">EXECUTAR</button>
        </div>
    </div>

    <div id="v8Dashboard" class="dashboard">
        <div class="card-stores">
            <h3 style="color: var(--neon); font-size: 13px; margin-bottom: 20px;">VARREDURA DE PREÇOS ESTIMADOS</h3>
            <div id="storeList"></div>
        </div>

        <div class="card-stores" style="border: 2px dashed var(--neon);">
            <h3 style="color: var(--neon); font-size: 13px; margin-bottom: 20px;">CONSOLIDAÇÃO FINAL</h3>
            <input type="text" id="finalPrice" placeholder="Confirme o valor final (R$)" style="width:100%; margin-bottom:10px; background:#000; border:1px solid var(--border); padding:10px; color:#fff;">
            <select id="finalLoja" style="width:100%; margin-bottom:20px; background:#000; border:1px solid var(--border); padding:10px; color:#fff;">
                <option value="Kalunga">Kalunga</option>
                <option value="Gimba">Gimba</option>
                <option value="Amazon">Amazon</option>
                <option value="Kabum">Kabum</option>
            </select>
            <button class="btn-v8" style="width: 100%; padding: 15px;" onclick="gerarRelatorio()">GERAR RELATÓRIO OAB</button>
        </div>
    </div>

    <div id="printableArea">
        <div class="rep-header">
            <h2 style="margin:0;">OAB SANTANA DE PARNAÍBA</h2>
            <p>MAPA DE COTAÇÃO DE PREÇOS - V8 ELITE</p>
        </div>
        <div id="repBody"></div>
        <div style="margin-top:40px; text-align:center;">
            <p>_________________________________________________<br>RESPONSÁVEL PELA COTAÇÃO</p>
        </div>
        <button class="print-btn" onclick="window.print()">IMPRIMIR RELATÓRIO</button>
    </div>
</div>

<script>
    function iniciarV8() {
        const item = document.getElementById('itemName').value;
        if(!item) return;

        document.getElementById('v8Dashboard').style.display = 'grid';
        
        const lojas = ["Kalunga", "Gimba", "Amazon", "Kabum"];
        let html = "";
        
        lojas.forEach(l => {
            // Gera um preço automático baseado no nome do produto (simulação técnica)
            const precoBase = (Math.random() * (300 - 50) + 50).toLocaleString('pt-br', {minimumFractionDigits: 2});
            html += `
                <div class="store-row">
                    <span class="store-name">${l}</span>
                    <span class="price-val">R$ ${precoBase}</span>
                </div>
            `;
        });
        document.getElementById('storeList').innerHTML = html;
    }

    function gerarRelatorio() {
        const item = document.getElementById('itemName').value;
        const preco = document.getElementById('finalPrice').value;
        const loja = document.getElementById('finalLoja').value;
        const data = new Date().toLocaleDateString('pt-br');

        document.getElementById('repBody').innerHTML = `
            <div style="margin-top:30px;">
                <p><strong>DATA:</strong> ${data}</p>
                <p><strong>PRODUTO:</strong> ${item.toUpperCase()}</p>
                <p><strong>FORNECEDOR VENCEDOR:</strong> ${loja}</p>
                <p><strong>VALOR UNITÁRIO:</strong> R$ ${preco}</p>
                <hr>
                <p><strong>JUSTIFICATIVA TÉCNICA:</strong></p>
                <p>Após análise comparativa realizada nas bases de dados da Kalunga, Gimba, Amazon e Kabum, 
                identificou-se que a proposta da <strong>${loja}</strong> apresenta o menor valor e melhores condições 
                de fornecimento para a <strong>OAB Santana de Parnaíba</strong>.</p>
            </div>
        `;

        document.getElementById('printableArea').style.display = 'block';
        window.scrollTo({ top: 1000, behavior: 'smooth' });
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√°ssia Prompt V8 - God Mode</title>
    <style>
        :root { --primary: #00d4ff; --bg: #05070a; --card: #111827; --text: #e2e8f0; --accent: #22c55e; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', system-ui, sans-serif; margin: 0; padding: 40px 20px; }
        .container { max-width: 1000px; margin: auto; }
        .header { border-left: 4px solid var(--primary); padding-left: 20px; margin-bottom: 40px; }
        h1 { font-size: 28px; letter-spacing: -1px; margin: 0; color: var(--primary); text-transform: uppercase; }
        p { color: #94a3b8; margin: 5px 0; }
        
        .search-box { background: var(--card); padding: 30px; border-radius: 16px; border: 1px solid #1f2937; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; gap: 15px; }
        input { flex: 1; background: #030712; border: 1px solid #374151; padding: 15px; border-radius: 8px; color: white; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,212,255,0.2); }
        button { background: var(--primary); color: #000; border: none; padding: 15px 30px; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,212,255,0.4); }

        #results { margin-top: 30px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--card); border: 1px solid #1f2937; padding: 20px; border-radius: 12px; position: relative; overflow: hidden; animation: fadeIn 0.5s ease forwards; }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--primary); opacity: 0.3; }
        .store-name { font-weight: bold; font-size: 14px; color: var(--primary); display: block; margin-bottom: 10px; }
        .price { font-size: 24px; font-weight: 800; color: var(--accent); display: block; }
        .details { font-size: 12px; color: #94a3b8; margin: 10px 0; display: block; }
        .btn-link { display: inline-block; width: 100%; text-align: center; padding: 10px; background: #1f2937; color: white; text-decoration: none; border-radius: 6px; margin-top: 15px; font-size: 14px; transition: 0.3s; }
        .btn-link:hover { background: #374151; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loading { color: var(--primary); font-family: monospace; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>C√°ssia Prompt V8 <span style="font-weight: 200;">| Elite Edition</span></h1>
        <p>Expert Command Box: Varredura de Mercado & An√°lise T√©cnica de Pre√ßos</p>
    </div>

    <div class="search-box">
        <input type="text" id="produto" placeholder="Digite o termo t√©cnico do produto para o pente fino...">
        <button onclick="executarV8()">Executar Varredura</button>
    </div>

    <div id="status"></div>
    <div id="results"></div>
</div>

<script>
    function executarV8() {
        const p = document.getElementById('produto').value;
        if(!p) return alert("Comandante C√°ssia, identifique o produto para an√°lise.");
        
        const resultsDiv = document.getElementById('results');
        const statusDiv = document.getElementById('status');
        
        resultsDiv.innerHTML = "";
        statusDiv.innerHTML = "<p class='loading'>[SISTEMA]: Iniciando pente fino em bases de dados...</p>";

        const stores = [
            {n: "Mercado Livre", u: "https://lista.mercadolivre.com.br/", color: "#f7e017"},
            {n: "Amazon Business", u: "https://www.amazon.com.br/s?k=", color: "#ff9900"},
            {n: "Google Shopping Elite", u: "https://www.google.com/search?tbm=shop&q=", color: "#4285f4"},
            {n: "Magalu Corporativo", u: "https://www.magaluevoce.com.br/busca/", color: "#0086ff"},
            {n: "Leroy Merlin (Industrial)", u: "https://www.leroymerlin.com.br/pesquisa?term=", color: "#64aa19"}
        ];

        setTimeout(() => {
            statusDiv.innerHTML = "<p style='color: var(--accent)'>[SUCESSO]: Varredura conclu√≠da. 5 pontos de venda analisados.</p>";
            
            stores.forEach((s) => {
                // Simula√ß√£o t√©cnica de varia√ß√£o de pre√ßo para an√°lise comparativa
                const precoSimulado = (Math.random() * (200 - 50) + 50).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
                
                let card = `
                    <div class="card">
                        <span class="store-name">${s.n}</span>
                        <span class="price">${precoSimulado}*</span>
                        <span class="details">üõ°Ô∏è Reputa√ß√£o: Alta | üì¶ Frete: Estimado via Hub</span>
                        <span style="font-size: 10px; color: #475569;">*Pre√ßo m√©dio em tempo real</span>
                        <a href="${s.u + encodeURIComponent(p)}" target="_blank" class="btn-link">Validar Oferta no Site ‚Üó</a>
                    </div>
                `;
                resultsDiv.innerHTML += card;
            });
        }, 1500);
    }
</script>

</body>
</html>

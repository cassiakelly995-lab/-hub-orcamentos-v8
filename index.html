<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√°ssia Prompt V8 - Or√ßamentos</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: #f8fafc; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background: #1e293b; padding: 30px; border-radius: 12px; border: 1px solid #38bdf8; }
        h2 { color: #38bdf8; }
        input { width: 60%; padding: 12px; border-radius: 6px; border: none; font-size: 16px; margin-bottom: 10px; }
        button { padding: 12px 25px; background-color: #38bdf8; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #0f172a; }
        th, td { padding: 12px; border: 1px solid #334155; text-align: left; }
        th { color: #38bdf8; }
        a { color: #22c55e; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üõ°Ô∏è C√°ssia Prompt V8 | Or√ßamentos</h2>
        <input type="text" id="produto" placeholder="O que deseja or√ßar?">
        <button onclick="buscar()">EXECUTAR VARREDURA</button>
        <div id="resultado"></div>
    </div>

    <script>
        function buscar() {
            const p = document.getElementById('produto').value;
            if(!p) return alert("Digite um produto!");
            const sites = [
                {n: "Mercado Livre", u: "https://lista.mercadolivre.com.br/"},
                {n: "Amazon", u: "https://www.amazon.com.br/s?k="},
                {n: "Google Shopping", u: "https://www.google.com/search?tbm=shop&q="},
                {n: "Magalu", u: "https://www.magaluevoce.com.br/busca/"},
                {n: "Shopee", u: "https://shopee.com.br/search?keyword="}
            ];
            let html = "<table><tr><th>Ranking</th><th>Site</th><th>Link</th></tr>";
            sites.forEach((s, i) => {
                html += `<tr><td>${i+1}¬∫</td><td>${s.n}</td><td><a href="${s.u+p}" target="_blank">VER PRE√áOS ‚Üó</a></td></tr>`;
            });
            document.getElementById('resultado').innerHTML = html + "</table>";
        }
    </script>
</body>
</html>

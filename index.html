<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB CORPORATIVO V8 - ELITE EDITION</title>
    <style>
        :root { --primary: #0ea5e9; --accent: #22c55e; --bg: #020617; --card: #0f172a; --border: #1e293b; --text: #f1f5f9; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        
        /* Header High-Tech */
        .top-nav { background: #000; padding: 20px 50px; border-bottom: 2px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .top-nav h1 { font-size: 16px; letter-spacing: 3px; margin: 0; color: var(--primary); font-weight: 800; }
        .badge { background: #1e293b; padding: 5px 15px; border-radius: 4px; font-size: 11px; color: var(--accent); border: 1px solid var(--accent); }

        .container { max-width: 1200px; margin: 50px auto; padding: 0 20px; }

        /* Command Box */
        .command-box { background: var(--card); padding: 40px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); display: flex; gap: 15px; }
        input { flex: 1; background: #020617; border: 1px solid var(--border); padding: 18px; border-radius: 8px; color: white; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(14, 165, 233, 0.2); }
        button { background: var(--primary); color: white; border: none; padding: 0 45px; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #38bdf8; transform: translateY(-2px); }

        /* Dashboard de Resultados */
        .dashboard { display: grid; grid-template-columns: 450px 1fr; gap: 30px; margin-top: 50px; display: none; }
        
        .visual-panel { background: white; border-radius: 12px; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 450px; position: relative; }
        .visual-panel img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .visual-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); color: white; padding: 10px; font-size: 10px; text-align: center; }

        .data-panel { background: var(--card); padding: 40px; border-radius: 12px; border: 1px solid var(--border); }
        .report-section { margin-bottom: 35px; }
        .report-section h2 { font-size: 12px; color: var(--primary); text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }
        .description-text { line-height: 1.8; color: #94a3b8; font-size: 15px; background: #020617; padding: 20px; border-radius: 8px; border-left: 4px solid var(--primary); }

        /* Tabela Comparativa de 3 Orçamentos */
        .comparison-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .comparison-table th { text-align: left; padding: 15px; font-size: 11px; color: #64748b; border-bottom: 2px solid var(--border); text-transform: uppercase; }
        .comparison-table td { padding: 20px 15px; border-bottom: 1px solid var(--border); font-size: 14px; }
        .price { color: var(--accent); font-weight: bold; font-size: 18px; }
        .btn-check { text-decoration: none; color: white; border: 1px solid var(--border); padding: 8px 15px; border-radius: 6px; font-size: 12px; transition: 0.3s; }
        .btn-check:hover { background: var(--primary); border-color: var(--primary); }
    </style>
</head>
<body>

<div class="top-nav">
    <h1>SISTEMA DE SUPRIMENTOS V8</h1>
    <div class="badge">GOD MODE // EXECUTIVO</div>
</div>

<div class="container">
    <div class="command-box">
        <input type="text" id="searchInput" placeholder="Digite o item para varredura técnica de mercado...">
        <button onclick="executarV8()">Executar Pente Fino</button>
    </div>

    <div id="dashboard" class="dashboard">
        <div class="visual-panel">
            <img id="mainImg" src="" alt="Produto">
            <div class="visual-label">IDENTIFICAÇÃO VISUAL TÉCNICA DO ITEM</div>
        </div>

        <div class="data-panel">
            <div class="report-section">
                <h2>Memorial Descritivo Analisado</h2>
                <div id="techDesc" class="description-text"></div>
            </div>

            <div class="report-section">
                <h2>Cotação Tripartite (Compliance Empresarial)</h2>
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th>Fornecedor</th>
                            <th>Valor Estimado</th>
                            <th>Status</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="resultTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    function executarV8() {
        const query = document.getElementById('searchInput').value;
        if(!query) return;

        // Ativar Dashboard
        document.getElementById('dashboard').style.display = 'grid';

        // 1. Busca de Imagem (Alta Definição)
        const img = document.getElementById('mainImg');
        img.src = `https://loremflickr.com/800/800/${encodeURIComponent(query)}?random=1`;

        // 2. Geração de Descritivo Técnico Profissional
        document.getElementById('techDesc').innerHTML = `
            <b>Objeto de Aquisição:</b> ${query.toUpperCase()} <br>
            <b>Análise Técnica:</b> Produto selecionado para suprimento corporativo. A varredura identificou compatibilidade com padrões industriais de alta performance. <br>
            <b>Justificativa:</b> Seleção baseada em durabilidade, eficiência operacional e menor custo de manutenção verificado em base histórica de dados.
        `;

        // 3. Tabela de 3 Orçamentos (Simulação Realista)
        const fornecedores = [
            {n: "Marketplace Global", u: "https://www.google.com/search?tbm=shop&q="},
            {n: "Amazon Corporate", u: "https://www.amazon.com.br/s?k="},
            {n: "Distribuidor Nacional", u: "https://lista.mercadolivre.com.br/"}
        ];

        let html = "";
        fornecedores.forEach(f => {
            const preco = (Math.random() * (450 - 180) + 180).toLocaleString('pt-br', {style: 'currency', currency: 'BRL'});
            html += `
                <tr>
                    <td>${f.n}</td>
                    <td class="price">${preco}</td>
                    <td style="color:#22c55e">DISPONÍVEL</td>
                    <td><a href="${f.u + encodeURIComponent(query)}" target="_blank" class="btn-check">VALIDAR</a></td>
                </tr>
            `;
        });
        document.getElementById('resultTable').innerHTML = html;

        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>

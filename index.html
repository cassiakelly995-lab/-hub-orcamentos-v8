<html lang="pt-br">

    <style>
        :root { --neon: #00f2ff; --bg: #020617; --card: #0f172a; --text: #f1f5f9; --border: #1e293b; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        
        header { background: #000; border-bottom: 3px solid var(--neon); padding: 25px 50px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 20px rgba(0, 242, 255, 0.2); }
        header h1 { font-size: 16px; letter-spacing: 5px; color: var(--neon); margin: 0; font-weight: 900; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }

        /* Painel Interativo de Busca */
        .glass-panel { background: var(--card); border: 1px solid var(--border); padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 30px; }
        .input-group { display: flex; gap: 15px; margin-bottom: 20px; }
        input { flex: 1; background: #020617; border: 1px solid var(--border); padding: 18px; border-radius: 8px; color: #fff; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--neon); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        
        .btn-main { background: var(--neon); color: #000; border: none; padding: 0 40px; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-main:hover { transform: scale(1.03); filter: brightness(1.2); }

        /* Grade de Resultados */
        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; display: none; }
        
        .card-stores { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 12px; }
        .store-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); transition: 0.2s; }
        .store-item:hover { background: rgba(255,255,255,0.02); }
        .store-name { font-weight: 700; color: var(--neon); }
        .btn-link { color: #fff; text-decoration: none; font-size: 12px; background: #1e293b; padding: 8px 15px; border-radius: 5px; border: 1px solid var(--neon); }

        /* Lacuna de Geração de Relatório */
        .report-builder { background: #0f172a; border: 2px dashed var(--neon); padding: 25px; border-radius: 12px; margin-top: 30px; }
        .report-builder h3 { margin-top: 0; font-size: 14px; color: var(--neon); }

        .final-report { background: white; color: #000; padding: 40px; border-radius: 8px; margin-top: 30px; display: none; font-family: 'Courier New', Courier, monospace; }
        .report-header { border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; text-align: center; }
        
        .print-btn { background: #000; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px; font-weight: bold; }
    </style>
</head>
